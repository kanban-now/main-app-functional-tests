apply plugin: 'java'
apply plugin: 'groovy'


group = 'main'
version = '0.1.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {

    testCompile "org.codehaus.groovy:groovy-all:2.4.3"
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'


}

